<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/adminPanel/css/style.css">
    <script defer src="/adminPanel/js/admin.js"></script>
    <title>KungälvsGrillen | Adminpanel</title>
</head>
<body>
    
<section id="insertProduct">
        <h1 align="center" id="productInsertRubric">Lägg till produkt</h1>
    
        <input type="text" name="insertPizzaNr" placeholder="Pizza Nummer">
        <hr>
        <input type="text" name="insertPizzaName" placeholder=" Pizza Namn">
        <hr>
        <input type="text" name="insertPizzaIngredienser" placeholder="Pizza ingredienser">
        <hr>
        <input class="file" type="file" name="insertPizzaImage" id="imageUploadInput">
        <hr>
        <button id="insertProductButton" onclick="insertProduct();">Spara</button>
        <hr>
</section>

<section id="productList">
        <h1 align="center">Produkt Lista</h1>
        <table id="table">
            <tr>
                <th>Pizza id</th>
                <th>Pizza Nummer</th>
                <th>Pizza Namn</th>
                <th>Pizza Ingredienser</th>
                <th>Pizza Img</th>
                <th>Edit</th>
            </tr>
        </table>
        <button onclick="updateProduct();">Updatera</button>
    </section>


</body>
</html>
